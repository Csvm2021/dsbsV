<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Editar Pedido </title>
<head th:replace="plantillas/base :: head">
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark flex-row">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li><a class="nav-link text-white" id="nav-brand-custom" th:href="@{/bienvenida}" style="font-size: 30px">CERTUS</a></li>
				<li><a class="nav-link text-white" id="nav-brand-custom" th:href="@{/pedidos/listarTodo}" style="font-size: 30px">Regresar a Pedidos</a></li>
			</ul>
		</div>
	</nav>
<br>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Editar Pedidos </h1>
				<div class = "card-body">
					<form action="#" th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
						<div class ="form-group">
							<label> ID Pedidos :</label>
							<input
							id="id"
							type = "text"
							name = "idPedido"
							th:field = "*{idpedido}"
							class = "form-control"
							readonly="readonly"/>
						</div>
						
						<div class ="form-group">
							<label> Fecha: </label>
							<input
							type = "text"
							name = "fecha"
							th:field = "*{fecha}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label> Total: </label>
							<input
							type = "text"
							name = "total"
							th:field = "*{total}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label> Clientes </label>
							<input
							type = "text"
							name = "clientesid"
							th:field = "*{clientesid}"
							class = "form-control"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-warning">Guardar</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
