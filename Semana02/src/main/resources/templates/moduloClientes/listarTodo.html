<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<title>Listar Clientes</title>
<head th:replace="plantillas/base :: head">
<body>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class ="contact-form" align="center">
            <form>
                <h3>LISTA DE CLIENTES</h3>
		<div class = "row">
			<div class = "form-group">
				<a  class="btn btn-success" th:href="@{/clientes/nuevo}" role="button" ><i class="bi-plus-circle"></i> Crear Nuevo Cliente</a>
			</div>
		</div>
	<table class = "table table-striped table-bordered">
			<thead class = "form-group table-dark" align="center" >
				<tr>
					<th>IdCliente</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Dirección</th>
					<th>Teléfono</th>
					<th>Método de Pago</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody align="center">
				<tr th:each="cliente : ${listaClientes}">
						<td th:text="${cliente.idcliente}">IdCliente</td>
						<td th:text="${cliente.nombre}">Nombre</td>
						<td th:text="${cliente.apellido}">Apellido</td>
						<td th:text="${cliente.direccion}">Dirección</td>
						<td th:text="${cliente.telefono}">Teléfono</td>
						<td th:text="${cliente.metodopago}">Método de Pago</td>
					<td>
						<a class="bi-brush-fill btn btn-warning" th:href="@{/clientes/actualizar/{id}(id=${cliente.idcliente})}" role="button"></a>
						 &nbsp;&nbsp;&nbsp; 
						<a class="bi-trash-fill btn btn-danger" th:href="@{/clientes/eliminar/{id}(id=${cliente.idcliente})}" role="button"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
